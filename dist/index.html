  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/af104754.main.css"/>
  </head>
  <body ng-app="hearthstoneApp" >
  <div class="container" ng-controller="MainCtrl">
    <header class="col-md-6 col-md-offset-3">
    <h1>Hearthstone card Memorizer</h1>
    </header>
    <h4 class="col-md-6 col-md-offset-3">Your all new hearthstone powerfull friend, start memorizing today, get wins tomorrow.</h4>
    <div class="row">
      <div class="flip-container col-md-6 col-md-offset-4">
        <div class="card" ng-click="active = !active"
          ng-class="{'flipped':active === true}">
          <div class="card-back"
          ng-style="{'background-image': 'url(/images/'+currentCard.type+'.png)'}"></div>
          <div class="card-front-name"
          ng-style="{'background-image': 'url(/images/'+currentCard.id+'.jpg)'}"></div>
          <div class="card-front" 
          ng-style="{'background-image': 'url(/images/'+currentCard.id+'.jpg)'}"></div>
        </div>
      </div>
      <div class="prev" ng-click="prevCard()"><</div>
      <div class="next" ng-click="nextCard()">></div>
    </div>
    <div class="col-md-6 col-md-offset-3 error" ng-if="errorMessage">There is no card prior to this one</div>
  </div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <script src="scripts/eb58e823.scripts.js"></script>

</html>
