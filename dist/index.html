<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hearthstone Recall - Memorize all the cards in the game with ease</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=500, initial-scale=0.75">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="styles/befd5014.vendor.css"/>
  <link rel="stylesheet" href="styles/6a9aa0e9.main.css"/>
</head>
<body ng-app="hearthstoneApp">
  <div class="container" ng-controller="MainCtrl">
    <div class="row">
      <header class="col-xs-12 text-center">
        <h1>Hearthstone Recall</h1>
      </header>
      <div class="col-xs-12 text-center filter-container">
        <fieldset class="filter-box">
          <label for="cardClass">Class</label>
          <select name="cardClass" id="cardClass" ng-model="activeFilter.class" ng-change="changeFilter()"
                  ng-options="item for item in classes"></select>
          <label for="cardType">Type</label>
          <select name="cardType" id="cardType" ng-model="activeFilter.type" ng-change="changeFilter()"
                  ng-options="item for item in types"></select>
          <label for="cardRarity">Rarity</label>
          <select name="cardRarity" id="cardRarity" ng-model="activeFilter.rarity" ng-change="changeFilter()"
                  ng-options="item for item in rarities"></select>
          <label for="cardCategory">Category</label>
          <select name="cardCategory" id="cardCategory" ng-model="activeFilter.category" ng-change="changeFilter()"
                  ng-options="item for item in categories"></select>
        </fieldset>
      </div>
      <div class="col-xs-12 text-center" id="main-view">
        <div class="card-area-container">
          <ul rn-carousel rn-carousel-buffered rn-carousel-control
          class="my-slider rn-carousel-slides flip-container"
          >
            <li
            ng-repeat="card in cards"
            ng-click="card.active = !card.active">
              <div class="card" ng-class="{'flipped': (card.active)}">
                <div class="card-loading"
                ng-style="{'background-image': 'url(images/'+card.type+'-loading.jpg)'}"></div>
                <div class="card-back"
                ng-style="{'background-image': 'url(images/'+card.type+'.png)'}"></div>
                <div class="card-front-name"
                ng-style="{'background-image': 'url(images/'+card.id+'.jpg)'}"></div>
                <div class="card-front"
                ng-style="{'background-image': 'url(images/'+card.id+'.jpg)'}"></div>
              </div>
              <div class="card-player-class"
              ng-class="{'active': (card.active)}"
              ng-style="{'background-image': 'url(images/'+card.playerClass+'.jpg)'}">
              </div>
            </li>
          </ul>
        </div>  
      </div>
    </div>
  </div>
