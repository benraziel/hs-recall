<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="styles/bc9c575d.main.css"/>
</head>
<body ng-app="hearthstoneApp">
  <div class="container" ng-controller="MainCtrl">
    <div class="row">
      <header class="col-xs-12 text-center">
        <h1>Hearthstone card Memorizer</h1>
      </header>
      <div class="col-xs-12 text-center filter-container">
        <fieldset class="filter-box col-xs-4">
          <legend class="filter-title">Type</legend>
          <label ng-repeat="(label,enabled) in activeFilter.type" class="checkbox-inline">
            <input type="checkbox" ng-model="activeFilter.type[label]"/> {{label}}
          </label>
        </fieldset>
        <fieldset class="filter-box col-xs-5">
          <legend class="filter-title">Rarity</legend>
          <label ng-repeat="item in activeFilter.rarity" 
          class="checkbox-inline"
          ng-style="{'color': item.color}">
          <input type="checkbox" ng-model="item.checked"/> {{item.title}}
          </label>
        </fieldset>
        <button class="btn btn-primary btn-filter" ng-click="changeFilter()">Filter</button> 
        <fieldset class="filter-box col-xs-10">
          <legend class="filter-title">Class</legend>
          <label ng-repeat="(label,enabled) in activeFilter.class" 
          class="checkbox-inline">
          <input type="checkbox" ng-model="activeFilter.class[label]"/> {{label}}
          </label>
        </fieldset>
      </div>
      <div class="col-xs-12 text-center">
        <div class="col-xs-6 col-xs-offset-4 card-area-container">
          <ul rn-carousel rn-carousel-buffered rn-carousel-control
          class="my-slider rn-carousel-slides flip-container"
          >
            <li
            ng-repeat="card in cards"
            ng-click="card.active = !card.active">
              <div class="card" ng-class="{'flipped': (card.active)}">
                <div class="card-back"
                ng-style="{'background-image': 'url(images/'+card.type+'.png)'}"></div>
                <div class="card-front-name"
                ng-style="{'background-image': 'url(images/'+card.id+'.jpg)'}"></div>
                <div class="card-front"
                ng-style="{'background-image': 'url(images/'+card.id+'.jpg)'}"></div>
              </div>
              <div class="card-player-class"
              ng-class="{'active': (card.active)}"
              ng-style="{'background-image': 'url(images/'+card.playerClass+'.jpg)'}">
              </div>
            </li>
          </ul>
        </div>  
      </div>
    </div>
  </div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/scripts.js"></script>
</body>
</html>
