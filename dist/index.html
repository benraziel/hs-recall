<!doctype html><!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]--><!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]--><!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]--><!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]--><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title></title><meta name="description" content=""><meta name="viewport" content="width=device-width"><!-- Place favicon.ico and apple-touch-icon.png in the root directory --><link rel="stylesheet" href="styles/befd5014.vendor.css"><link rel="stylesheet" href="styles/2d5e84c9.main.css"><body ng-app="hearthstoneApp"><div class="container" ng-controller="MainCtrl"><header class="col-md-6 col-md-offset-3"><h1>Hearthstone card Memorizer</h1></header><h4 class="col-md-6 col-md-offset-3">Your all new hearthstone powerfull friend, start memorizing today, get wins tomorrow.</h4><button class="btn btn-default col-md-6 col-md-offset-3" ng-click="openFilterDialog()">Filter</button><div class="row"><div class="col-md-6 col-md-offset-4"><ul rn-carousel="" rn-carousel-buffered="" rn-carousel-control="" class="my-slider rn-carousel-slides flip-container"><li ng-repeat="card in cards" ng-click="card.active = !card.active"><div class="card" ng-class="{'flipped': (card.active)}"><div class="card-back" ng-style="{'background-image': 'url(images/'+card.type+'.png)'}"></div><div class="card-front-name" ng-style="{'background-image': 'url(images/'+card.id+'.jpg)'}"></div><div class="card-front" ng-style="{'background-image': 'url(images/'+card.id+'.jpg)'}"></div></div><div class="card-player-class" ng-class="{'active': (card.active)}" ng-style="{'background-image': 'url(images/'+card.playerClass+'.jpg)'}"></div></li></ul></div></div><script type="text/ng-template" id="filterDialog.html"><div class="modal-header">
              <h3 class="modal-title">Filter Cards</h3>
          </div>
          <div class="modal-body">
              <div class="form-group">
                  <label class="control-label">Category</label>
                  <div>
                      <label ng-repeat="(label,enabled) in activeFilter.category">
                          <input type="checkbox" ng-model="activeFilter.category[label]"/> {{label}}
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label">Class</label>
                  <div>
                      <label ng-repeat="(label,enabled) in activeFilter.class">
                          <input type="checkbox" ng-model="activeFilter.class[label]"/> {{label}}
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label">Rarity</label>
                  <div>
                      <label ng-repeat="(label,enabled) in activeFilter.rarity">
                          <input type="checkbox" ng-model="activeFilter.rarity[label]"/> {{label}}
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label">Type</label>
                  <div>
                      <label ng-repeat="(label,enabled) in activeFilter.type">
                          <input type="checkbox" ng-model="activeFilter.type[label]"/> {{label}}
                      </label>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div></script></div><!--[if lt IE 9]>

    <script src="bower_components/json3/lib/json3.min.js"></script>
