  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="hearthstoneApp" >
  <div class="container" ng-controller="MainCtrl">
    <header class="col-md-6 col-md-offset-3">
    <h1>Hearthstone card Memorizer</h1>
    </header>
    <h4 class="col-md-6 col-md-offset-3">Your all new hearthstone powerfull friend, start memorizing today, get wins tomorrow.</h4>
    <button class="btn btn-default col-md-6 col-md-offset-3" ng-click="openFilterDialog()">Filter</button>
    <div class="row">
      <div class="flip-container col-md-6 col-md-offset-4">
        <div class="card" ng-click="active = !active"
          ng-class="{'flipped':active === true}">
          <div class="card-back"
          ng-style="{'background-image': 'url(images/'+currentCard.type+'.png)'}"></div>
          <div class="card-front-name"
          ng-style="{'background-image': 'url(images/'+currentCard.id+'.jpg)'}"></div>
          <div class="card-front" 
          ng-style="{'background-image': 'url(images/'+currentCard.id+'.jpg)'}"></div>
        </div>
      </div>
      <div class="prev" ng-click="prevCard()">&lt</div>
      <div class="next" ng-click="nextCard()">&gt</div>
    </div>
    <div class="col-md-6 col-md-offset-3 error" ng-if="errorMessage">There is no card prior to this one</div>
      <script type="text/ng-template" id="filterDialog.html">
          <div class="modal-header">
              <h3 class="modal-title">Filter Cards</h3>
          </div>
          <div class="modal-body">
              <div class="form-group">
                  <label class="control-label">Category</label>
                  <div>
                      <label ng-repeat="(label,enabled) in activeFilter.category">
                          <input type="checkbox" ng-model="activeFilter.category[label]"/> {{label}}
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label">Class</label>
                  <div>
                      <label ng-repeat="(label,enabled) in activeFilter.class">
                          <input type="checkbox" ng-model="activeFilter.class[label]"/> {{label}}
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label">Rarity</label>
                  <div>
                      <label ng-repeat="(label,enabled) in activeFilter.rarity">
                          <input type="checkbox" ng-model="activeFilter.rarity[label]"/> {{label}}
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label">Type</label>
                  <div>
                      <label ng-repeat="(label,enabled) in activeFilter.type">
                          <input type="checkbox" ng-model="activeFilter.type[label]"/> {{label}}
                      </label>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
  </script>

  </div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/factory/factory.js"></script>
        <!-- endbuild -->
</body>
</html>
